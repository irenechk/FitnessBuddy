<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourFitnessBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fitness: {
                bg: '#262522', // Deep Warm Carbon to match the organic palette
                card: '#33312E', // Lighter Warm Carbon
                accent: '#BDB395', // Olive/Gold (corrected from #BDB39)
                light: '#F6F0F0', // User provided: White Smoke
                neon: '#F2E2B1', // User provided: Cream (Primary Highlight)
                neonBlue: '#D5C7A3', // User provided: Tan (Secondary Highlight)
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #262522;
        color: #F6F0F0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #262522;
      }
      ::-webkit-scrollbar-thumb {
        background: #33312E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BDB395;
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
